<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global/styles.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Gerador de senhas</title>
</head>
<body>
  <div id="register-container">
    <div id="register-banner">
      <div id="banner-layer">
        <h1>Seja bem-vindo</h1>
      </div>
    </div>
    <form id="register-form">
      <h2>Crie sua conta:</h2>
      <p>Registre-se para utilizar todas as funcionalidades do sitema</p>
      <div class="form-control">
        <label for="name">Nome</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Digite seu nome" 
          autocomplete="off"
        >
      </div>

      <div class="form-control">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          placeholder="exemple@exemple.com" 
          autocomplete="off"
        >
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Digite sua senha"
        >
      </div>

      <p>
        Quer ajuda para criar uma senha segura? 
        <span id="generate-password">Clique aqui.</span>
      </p>

      <div id="generated-password">
        <p>Aqui estÃ¡ a sua senha.</p>
        <h4></h4>
      </div>
      
      <div class="form-control">
        <label for="confirmPassword">Confirme a sua senha</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirme a sua senha"
        >
      </div>

      <button type="submit" id="btn-submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
